{% extends 'baseArticle.html' %}
{% block title %}
  Изменение поста
{% endblock title %}
{% block art %}


  <div style='margin-top: 120px;'>
  <div style="display: inline-block;margin-left: 40%;">
    <h2 style="font-family:'Courier New', Courier, monospace;">Изменить запись?</h2>
    <div class='container_for_educations'>
          <div class="flex_param_index">
            

            {% if user.is_authenticated %}
            <form style='width:100%; display:grid; justify-content:center;' method="post">
              {% csrf_token %}
              <input type="text" name="titleArticle" value="{{edit.titleArticle}}">
              <input type="text" name="textArticle" value="{{edit.textArticle}}">
              <select name="tagsAricle" multiple="" required="">
                {%for tags in tag %}
                  {% if tags %}
                    <option value='{{tags.id}}'>{{tags}}</option>
                  {%else%}
                    <p>None</p>
                  {%endif%}
                {% endfor %}</select>
              <button type='submit' name='button'>edit</button>

              </form>
              

            {% else %}
              <li>Войдите, чтобы редактировать записи</li>
            {% endif %}
            
          </div>
      </div>
    </div>
  </div>
  </div>   

{% endblock art %}
